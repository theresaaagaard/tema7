    <script>
        let time;
        time = new Date().getHours();
        let = resultat;


        if (time <= 10) {
            resultat = "Godmorgen";
        } else if (time <= 18) {
            resultat = "Goddag";
        } else if (time <= 24) {
            resultat = "Godaften";
        } else {
            resultat = "Godnat";
        }

        console.log(resultat);

    <input type="text" id="tal">
    <button>Gæt</button>
    <button id="nyt spil">Nyt spil</button>

        let antalGæt = 0;
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            antalGæt++;
            let guess = document.querySelector("#tal").value;
            //            console.log("number", number);
            console.log("Gæt:", guess);

            if (guess == number) {
                console.log("Rigtigt! Du har gættet " + antalGæt + " gange");
            } else if (guess < number) {
                console.log("For lavt. Du har gættet " + antalGæt + " gange")
            } else {
                console.log("For højt. Du har gættet " + antalGæt + " gange")
            }
        }

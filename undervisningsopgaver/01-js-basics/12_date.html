<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Din alder</p>

    <input type="text" id="dinAlderTxt">

    <p>Din dates alder</p>

    <input type="text" id="dinDatesAlderTxt">
    <button>Går det?</button>

    <script>
        let dinAlder;
        let datesAlder;
        let minimumAlder;
        let maxAlder;

        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            dinAlder = document.querySelector("#dinAlderTxt").value;
            datesAlder = document.querySelector("#dinDatesAlderTxt").value;
            //Hvad er det yngste din date må være?
            minimumAlder = Math.round(dinAlder / 2 + 7);
            maxAlder = Math.round((dinAlder - 7) * 2);

            console.log(minimumAlder);
            console.log(maxAlder);

            if (dinAlder < 15 || datesAlder < 15) {
                console.log("En af parterne er for unge");
            } else {
                if (datesAlder >= minimumAlder && datesAlder <= maxAlder) {
                    console.log("Det er passende");

                } else if (datesAlder < minimumAlder) {
                    console.log("Du er " + dinAlder + " og din date er " + datesAlder + ". Din date er " + minimumAlder - datesAlder + " år for ung");
                } else if (datesAlder >= maxAlder) {
                    console.log("Du er " + dinAlder + " og din date er " + datesAlder + ". Din date er " + datesAlder - maxAlder + " år for gammel")
                }

            }
        }
    </script>
</body></html>

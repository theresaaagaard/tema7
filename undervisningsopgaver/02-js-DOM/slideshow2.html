<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <header></header>
    <main>

        <h1>Tro på det...</h1>
        <section>
            <img src="img1.png" alt="billede 1">

            <button>Videre</button>
            <p>Billeder brugt med tilladelse af Rasmus</p>



        </section>

    </main>



    <style>
        * {
            margin: 0;
            padding: 0;
        }

        button {
            position: relative;
            right: -90vw;
        }

        section {}

        img {
            width: 100%;
        }

    </style>

    <script>
        //Lav en tæller
        let number = 0;

        //find billede
        const billede = document.querySelector("img");

        //opret array

        let billeder = ['img1.png', 'img2.png', 'img3.png', 'img4.png', 'img5.png', 'img6.png', 'img7.png', 'img8.png']

        //klik på knap for at skifte billede
        const knap = document.querySelector("button");
        knap.addEventListener("click", skiftBillede);

        //opret funktion til at skifte billede ved at henvise til array og tælleren
        function skiftBillede() {
            billede.src = billeder[number];
            if (number <= 6) {
                number++;
                knap.textContent = "Videre";

            } else {
                knap.textContent = "Forfra";
                number = 0;

            }
        }

        //if-sætningen fortæller, at hvis number er under 7, skal vi lægge én til (++), og ellers - når den er over 7 - skal den starte forfra.

    </script>

</body>

</html>

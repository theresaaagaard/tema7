<section class="data-container"></section>
<template>
    <article class="dyr">
        <h3></h3>
        <p class="type"></p>
        <p class="levested"></p>
        <img>
    </article>
</template>


<script>
    let container = document.querySelector(".data-container");
    let dyrTemplate = document.querySelector("template");

    const fil = "alleDyr.json";

    async function hentData(fil) {
        const result = await fetch(fil);
        const json = await result.json();
        vis(json);
    }

    function vis(dyr) {

        //lÃ¸b igennem array "dyr"
        dyr.forEach(enkeltDyr => {
            //placer dyr i html
            let klon = dyrTemplate.cloneNode(true).content;
            klon.querySelector("h3").textContent = enkeltDyr.navn;
            klon.querySelector(".type").textContent = enkeltDyr.type;
            klon.querySelector(".levested").textContent = enkeltDyr.levested;
            klon.querySelector("img").src = enkeltDyr.billede;
            klon.querySelector("img").alt = enkeltDyr.navn;
            container.appendChild(klon);

        })
    }
    hentData(fil);

</script>
